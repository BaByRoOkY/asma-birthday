<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamy Memories Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: url('backgrounds/bggallery.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .gallery-title {
      text-align: center;
      margin-top: 40px;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      padding: 12px 24px;
      border-radius: 20px;
      display: inline-block;
    }

    .carousel-wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .carousel-container {
      perspective: 1200px;
      width: 90vw;
      height: 400px;
      margin-top: 20px;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .carousel img {
      position: absolute;
      width: 240px;
      height: 360px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
      transform-origin: center center;
      transition: transform 0.5s;
    }

    .carousel-buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }

    .carousel-buttons button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ff69b480;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: background 0.3s ease;
    }

    .carousel-buttons button:hover {
      background-color: #ff69b4;
    }

    .edge-hover-zone {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 60px;
      z-index: 99;
    }

    .left-hover { left: 0; }
    .right-hover { right: 0; }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="music/bgm2.mp3" type="audio/mp3" />
  </audio>
  
  <h1 class="gallery-title">Dreamy Memories Gallery üå∏ü•∞</h1>
 <div class="carousel-wrapper">
    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <img src="photos/photo1.jpg" style="transform: rotateY(0deg) translateZ(500px);">
        <img src="photos/photo2.jpg" style="transform: rotateY(36deg) translateZ(500px);">
        <img src="photos/photo3.jpg" style="transform: rotateY(72deg) translateZ(500px);">
        <img src="photos/photo4.jpg" style="transform: rotateY(108deg) translateZ(500px);">
        <img src="photos/photo5.jpg" style="transform: rotateY(144deg) translateZ(500px);">
        <img src="photos/photo6.jpg" style="transform: rotateY(180deg) translateZ(500px);">
        <img src="photos/photo7.jpg" style="transform: rotateY(216deg) translateZ(500px);">
        <img src="photos/photo8.jpg" style="transform: rotateY(252deg) translateZ(500px);">
        <img src="photos/photo9.jpg" style="transform: rotateY(288deg) translateZ(500px);">
        <img src="photos/photo10.jpg" style="transform: rotateY(324deg) translateZ(500px);">
      </div>
    </div>

    <div class="carousel-buttons">
      <button onclick="rotateCarousel(-1)">‚Üê Next</button>
      <button onclick="location.href='message.html'">Get your treat üéÅ</button>
    </div>
  </div>

  <div class="edge-hover-zone left-hover" onmouseenter="hoverScroll(-1)" onmouseleave="stopScroll()"></div>
  <div class="edge-hover-zone right-hover" onmouseenter="hoverScroll(1)" onmouseleave="stopScroll()"></div>

  <script>
    const carousel = document.getElementById("carousel");
    const total = carousel.querySelectorAll("img").length;
    const step = 360 / total;
    let angle = 0;
    let hoverInterval = null;
    let startX = null;

    const rotateCarousel = (dir) => {
      angle += dir * step;
      carousel.style.transform = `rotateY(${angle}deg)`;
    };

    // Mouse drag
    carousel.addEventListener("mousedown", (e) => {
      startX = e.clientX;
    });

    window.addEventListener("mouseup", (e) => {
      if (startX !== null) {
        const deltaX = e.clientX - startX;
        if (Math.abs(deltaX) > 30) {
          rotateCarousel(deltaX < 0 ? 1 : -1);
        }
        startX = null;
      }
    });

    // Touch drag
    carousel.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    carousel.addEventListener("touchend", (e) => {
      const deltaX = e.changedTouches[0].clientX - startX;
      if (Math.abs(deltaX) > 30) {
        rotateCarousel(deltaX < 0 ? 1 : -1);
      }
      startX = null;
    });

    // Scroll support
    window.addEventListener("wheel", (e) => {
      e.preventDefault();
      rotateCarousel(e.deltaY > 0 ? 1 : -1);
    }, { passive: false });

    // Hover scroll
    function hoverScroll(dir) {
      hoverInterval = setInterval(() => rotateCarousel(dir), 300);
    }

    function stopScroll() {
      clearInterval(hoverInterval);
    }
  </script>

</body>
</html>
