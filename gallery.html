<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamy Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('backgrounds/bggallery.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .gallery-title {
        text-align: center;
        color: #ffffff;
        margin-top: 40px;
        font-size: 36px;
        font-weight: bold;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        font-family: 'Segoe UI', sans-serif;
    }


    .carousel-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
    }

    .carousel {
      width: 100%;
      max-width: 800px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .carousel img {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 300px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s ease;
    }

    .controls {
      position: absolute;
      bottom: 120px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .next-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .btn {
      padding: 12px 20px;
      background: #ff4081;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e73370;
    }

    @media(max-width: 768px) {
      .carousel img {
        width: 180px;
        height: 240px;
      }
      .controls {
        bottom: 100px;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

<h1 class="gallery-title">Dreamy Memories Gallery üå∏</h1>
<div class="carousel-container">
  <div class="carousel" id="carousel">
    <!-- 10 images in circle (360 / 10 = 36 degrees per image) -->
    <img src="photos/photo1.jpg" style="transform: rotateY(0deg) translateZ(500px);">
    <img src="photos/photo2.jpg" style="transform: rotateY(36deg) translateZ(500px);">
    <img src="photos/photo3.jpg" style="transform: rotateY(72deg) translateZ(500px);">
    <img src="photos/photo4.jpg" style="transform: rotateY(108deg) translateZ(500px);">
    <img src="photos/photo5.jpg" style="transform: rotateY(144deg) translateZ(500px);">
    <img src="photos/photo6.jpg" style="transform: rotateY(180deg) translateZ(500px);">
    <img src="photos/photo7.jpg" style="transform: rotateY(216deg) translateZ(500px);">
    <img src="photos/photo8.jpg" style="transform: rotateY(252deg) translateZ(500px);">
    <img src="photos/photo9.jpg" style="transform: rotateY(288deg) translateZ(500px);">
    <img src="photos/photo10.jpg" style="transform: rotateY(324deg) translateZ(500px);">
  </div>

  <!-- Image rotation buttons -->
  <div class="controls">
    <button class="btn" onclick="rotateLeft()">‚¨ÖÔ∏è</button>
    <button class="btn" onclick="rotateRight()">‚û°Ô∏è</button>
  </div>

  <!-- Navigation to next page -->
  <div class="next-button">
    <button class="btn" onclick="location.href='message.html'">Next ‚û°Ô∏è</button>
  </div>
</div>

<script>
  let angle = 0;

  function rotateCarousel() {
    const carousel = document.getElementById("carousel");
    carousel.style.transform = `translateZ(-500px) rotateY(${angle}deg)`;
  }

  function rotateLeft() {
    angle -= 36;
    rotateCarousel();
  }

  function rotateRight() {
    angle += 36;
    rotateCarousel();
  }
</script>

</body>
</html>
