<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamy Memories Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('backgrounds/bggallery.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .gallery-title {
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      padding: 10px 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .carousel-container {
      perspective: 1000px;
      width: 100%;
      max-width: 1000px;
      height: 500px;
      position: relative;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .carousel img {
      position: absolute;
      width: 300px;
      height: 450px;
      object-fit: cover;
      border-radius: 20px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    .carousel-buttons {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .carousel-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .carousel-buttons button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .edge-hover-zone {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 60px;
      z-index: 99;
    }

    .left-hover { left: 0; }
    .right-hover { right: 0; }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="music/bgm2.mp3" type="audio/mp3" />
  </audio>
  <div class="container">
    <div class="gallery-title">Dreamy Memories Gallery üå∏ü•∞</div>

    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <img src="photos/photo1.jpg" style="transform: rotateY(0deg) translateZ(500px);">
        <img src="photos/photo2.jpg" style="transform: rotateY(36deg) translateZ(500px);">
        <img src="photos/photo3.jpg" style="transform: rotateY(72deg) translateZ(500px);">
        <img src="photos/photo4.jpg" style="transform: rotateY(108deg) translateZ(500px);">
        <img src="photos/photo5.jpg" style="transform: rotateY(144deg) translateZ(500px);">
        <img src="photos/photo6.jpg" style="transform: rotateY(180deg) translateZ(500px);">
        <img src="photos/photo7.jpg" style="transform: rotateY(216deg) translateZ(500px);">
        <img src="photos/photo8.jpg" style="transform: rotateY(252deg) translateZ(500px);">
        <img src="photos/photo9.jpg" style="transform: rotateY(288deg) translateZ(500px);">
        <img src="photos/photo10.jpg" style="transform: rotateY(324deg) translateZ(500px);">
      </div>

      <div class="carousel-buttons">
        <button onclick="rotateCarousel(-1)">‚Üê</button>
        <button onclick="rotateCarousel(1)">‚Üí</button>
        <button onclick="location.href='message.html'">Go to Message üíå</button>
      </div>
    </div>
  </div>

  <div class="edge-hover-zone left-hover" onmouseenter="hoverScroll(-1)" onmouseleave="stopScroll()"></div>
  <div class="edge-hover-zone right-hover" onmouseenter="hoverScroll(1)" onmouseleave="stopScroll()"></div>

  <script>
    const carousel = document.getElementById("carousel");
    const total = carousel.children.length;
    const step = 360 / total;
    let angle = 0;
    let hoverInterval;

    function rotateCarousel(dir) {
      angle += dir * step;
      carousel.style.transform = `rotateY(${angle}deg)`;
    }

    function hoverScroll(dir) {
      hoverInterval = setInterval(() => rotateCarousel(dir), 300);
    }

    function stopScroll() {
      clearInterval(hoverInterval);
    }

    window.addEventListener("wheel", (e) => {
      if (e.deltaY !== 0) {
        rotateCarousel(e.deltaY > 0 ? 1 : -1);
      }
    });
  </script>
</body>
</html>
