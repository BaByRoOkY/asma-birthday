<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamy Memories Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('backgrounds/bggallery.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1.gallery-title {
      text-align: center;
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      margin: 40px 0 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      padding: 10px 30px;
      border-radius: 15px;
    }

    .carousel-wrapper {
      perspective: 1200px;
      height: 400px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .carousel {
      width: 100%;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .carousel img {
      position: absolute;
      width: 250px;
      height: 160px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: all 0.5s ease;
    }

    .carousel-buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .carousel-buttons button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ffffff30;
      color: #fff;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: background 0.3s ease;
    }

    .carousel-buttons button:hover {
      background-color: #ffffff60;
    }
  </style>
</head>
<body>

  <h1 class="gallery-title">Dreamy Memories Gallery üå∏ü•∞</h1>

  <div class="carousel-wrapper">
    <div class="carousel" id="carousel">
      <img src="photos/photo1.jpg">
      <img src="photos/photo2.jpg">
      <img src="photos/photo3.jpg">
      <img src="photos/photo4.jpg">
      <img src="photos/photo5.jpg">
      <img src="photos/photo6.jpg">
      <img src="photos/photo7.jpg">
      <img src="photos/photo8.jpg">
      <img src="photos/photo9.jpg">
      <img src="photos/photo10.jpg">
    </div>

    <div class="carousel-buttons">
      <button onclick="rotateCarousel(-1)">‚Üê Rotate</button>
      <button onclick="rotateCarousel(1)">‚Üí Rotate</button>
      <button onclick="location.href='message.html'">Go to Message üíå</button>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const images = carousel.getElementsByTagName('img');
    const count = images.length;
    const angle = 360 / count;
    let currAngle = 0;

    // Arrange in circle
    for (let i = 0; i < count; i++) {
      images[i].style.transform = `rotateY(${i * angle}deg) translateZ(500px)`;
    }

    function rotateCarousel(dir) {
      currAngle += dir * angle;
      carousel.style.transform = `rotateY(${currAngle}deg)`;
    }

    // Optional: scroll to rotate
    carousel.addEventListener('wheel', (e) => {
      e.preventDefault();
      rotateCarousel(e.deltaY > 0 ? 1 : -1);
    });
  </script>

</body>
</html>
