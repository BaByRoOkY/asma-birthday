<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamy Memories Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('backgrounds/bggallery.jpg');
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .gallery-container {
      width: 100vw;
      height: 100vh;
      perspective: 1500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .carousel {
      width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 30s linear infinite;
    }

    .carousel img {
      position: absolute;
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.5s;
    }

    .buttons {
      margin-top: 30px;
      z-index: 999;
    }

    button {
      padding: 12px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background-color: #ff4081;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e91e63;
    }

    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="music/bgm2.mp3" type="audio/mp3" />
  </audio>

  <div class="gallery-container">
    <div id="carousel" class="carousel">
      <img src="photos/photo1.jpg" />
      <img src="photos/photo2.jpg" />
      <img src="photos/photo3.jpg" />
      <img src="photos/photo4.jpg" />
      <img src="photos/photo5.jpg" />
      <img src="photos/photo6.jpg" />
      <img src="photos/photo7.jpg" />
      <img src="photos/photo8.jpg" />
      <img src="photos/photo9.jpg" />
      <img src="photos/photo10.jpg" />
  </div>

    <div class="buttons">
      <button onclick="rotateLeft()">◀ Back</button>
      <button onclick="location.href='message.html'">Next ➤</button>
    </div>
  </div>

  <script>
    const carousel = document.getElementById("carousel");
    const images = carousel.getElementsByTagName("img");
    const imageCount = images.length;
    const angle = 360 / imageCount;
    let currAngle = 0;

    // Place images in 3D circle
    for (let i = 0; i < imageCount; i++) {
      const rotateY = i * angle;
      images[i].style.transform = `rotateY(${rotateY}deg) translateZ(400px)`;
    }

    // Auto-rotate based on mouse position
    let speed = 0;
    document.body.addEventListener("mousemove", (e) => {
      const percent = (e.clientX / window.innerWidth - 0.5) * 2;
      speed = percent * 0.5;
    });

    function animate() {
      currAngle += speed;
      carousel.style.transform = `translateZ(-400px) rotateY(${currAngle}deg)`;
      requestAnimationFrame(animate);
    }
    animate();

    function rotateLeft() {
      currAngle -= angle;
    }
  </script>
</body>
</html>
