<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamy Memories Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('backgrounds/bggallery.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden; /* only hide x scroll, keep y visible */
    }

    .gallery-title {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      padding: 10px 20px;
      border-radius: 15px;
      display: inline-block;
    }

    .carousel-wrapper {
      position: relative;
      width: 100%;
      height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .carousel-container {
      perspective: 1200px;
      width: 100%;
      height: 500px;
      position: relative;
    }

    .carousel {
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      width: 100%;
      height: 100%;
    }

    .carousel img {
      position: absolute;
      width: 300px;
      height: 450px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      transform-origin: center center;
      transition: transform 0.5s;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotateY(0deg) translateZ(500px);
    }

    .carousel-buttons {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .carousel-buttons button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ffffff30;
      color: #fff;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: background 0.3s ease;
    }

    .carousel-buttons button:hover {
      background-color: #ffffff60;
    }

    .edge-hover-zone {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 80px;
      z-index: 99;
    }

    .left-hover { left: 0; }
    .right-hover { right: 0; }
  </style>
</head>
<body>

  <div style="text-align:center">
    <h1 class="gallery-title">Dreamy Memories Gallery üå∏ü•∞</h1>
  </div>

  <div class="carousel-wrapper">
    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <img src="photos/photo1.jpg" style="transform: rotateY(0deg) translateZ(500px);">
        <img src="photos/photo2.jpg" style="transform: rotateY(36deg) translateZ(500px);">
        <img src="photos/photo3.jpg" style="transform: rotateY(72deg) translateZ(500px);">
        <img src="photos/photo4.jpg" style="transform: rotateY(108deg) translateZ(500px);">
        <img src="photos/photo5.jpg" style="transform: rotateY(144deg) translateZ(500px);">
        <img src="photos/photo6.jpg" style="transform: rotateY(180deg) translateZ(500px);">
        <img src="photos/photo7.jpg" style="transform: rotateY(216deg) translateZ(500px);">
        <img src="photos/photo8.jpg" style="transform: rotateY(252deg) translateZ(500px);">
        <img src="photos/photo9.jpg" style="transform: rotateY(288deg) translateZ(500px);">
        <img src="photos/photo10.jpg" style="transform: rotateY(324deg) translateZ(500px);">
      </div>
    </div>

    <div class="carousel-buttons">
      <button onclick="rotateCarousel(-1)">‚Üê</button>
      <button onclick="rotateCarousel(1)">‚Üí</button>
      <button onclick="location.href='message.html'">Go to Message üíå</button>
    </div>
  </div>

  <div class="edge-hover-zone left-hover" onmouseenter="hoverScroll(-1)" onmouseleave="stopScroll()"></div>
  <div class="edge-hover-zone right-hover" onmouseenter="hoverScroll(1)" onmouseleave="stopScroll()"></div>

  <script>
    const carousel = document.getElementById("carousel");
    const images = carousel.querySelectorAll("img");
    const total = images.length;
    const step = 360 / total;
    let angle = 0;
    let startX = null;
    let hoverInterval;

    const rotateCarousel = (dir) => {
      angle += dir * step;
      carousel.style.transform = `rotateY(${angle}deg)`;
    };

    carousel.addEventListener("mousedown", (e) => {
      startX = e.clientX;
      carousel.style.cursor = "grabbing";
    });

    window.addEventListener("mouseup", (e) => {
      if (startX !== null) {
        const deltaX = e.clientX - startX;
        if (Math.abs(deltaX) > 30) {
          rotateCarousel(deltaX < 0 ? 1 : -1);
        }
        startX = null;
        carousel.style.cursor = "grab";
      }
    });

    carousel.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    carousel.addEventListener("touchend", (e) => {
      const deltaX = e.changedTouches[0].clientX - startX;
      if (Math.abs(deltaX) > 30) {
        rotateCarousel(deltaX < 0 ? 1 : -1);
      }
      startX = null;
    });

    window.addEventListener("wheel", (e) => {
      e.preventDefault();
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        rotateCarousel(e.deltaY > 0 ? 1 : -1);
      }, 50);
    }, { passive: false });

    function hoverScroll(dir) {
      hoverInterval = setInterval(() => rotateCarousel(dir), 300);
    }

    function stopScroll() {
      clearInterval(hoverInterval);
    }
  </script>

</body>
</html>
