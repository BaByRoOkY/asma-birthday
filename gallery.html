<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamy Memories Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('backgrounds/bggallery.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    h1.gallery-title {
      text-align: center;
      color: #fff;
      margin: 30px 0 10px;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      padding: 10px 20px;
      border-radius: 15px;
      display: inline-block;
    }

    .carousel-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 150px);
    }

    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      margin-top: 20px;
      position: relative;
      width: 80%;
      height: 400px;
      overflow: hidden;
    }

    .carousel img {
      position: absolute;
      max-height: 300px;
      width: auto;
      transition: all 0.6s ease;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    .carousel-buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .carousel-buttons button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ffffff30;
      color: #fff;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: background 0.3s ease;
    }

    .carousel-buttons button:hover {
      background-color: #ffffff60;
    }
  </style>
</head>
<body>

  <h1 class="gallery-title">Dreamy Memories Gallery üå∏</h1>

  <div class="carousel-wrapper">
    <div class="carousel" id="carousel">
      <img src="photos/photo1.jpg" alt="Image 1">
      <img src="photos/photo2.jpg" alt="Image 2">
      <img src="photos/photo3.jpg" alt="Image 3">
      <img src="photos/photo4.jpg" alt="Image 4">
      <img src="photos/photo5.jpg" alt="Image 5">
      <img src="photos/photo6.jpg" alt="Image 6">
      <img src="photos/photo7.jpg" alt="Image 7">
      <img src="photos/photo8.jpg" alt="Image 8">
      <img src="photos/photo9.jpg" alt="Image 9">
      <img src="photos/photo10.jpg" alt="Image 10">
    </div>

    <div class="carousel-buttons">
      <button onclick="rotateCarousel(-1)">‚Üê</button>
      <button onclick="rotateCarousel(1)">‚Üí</button>
      <button onclick="location.href='message.html'">Go to Message üíå</button>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let currentIndex = 0;

    function updateCarousel() {
      const center = Math.floor(images.length / 2);
      images.forEach((img, i) => {
        const offset = i - currentIndex;
        img.style.transform = `
          translateX(${offset * 250}px)
          scale(${1 - Math.abs(offset) * 0.1})
          rotateY(${offset * -20}deg)
        `;
        img.style.zIndex = 100 - Math.abs(offset);
        img.style.opacity = Math.abs(offset) > 3 ? 0 : 1;
      });
    }

    function rotateCarousel(dir) {
      currentIndex = (currentIndex + dir + images.length) % images.length;
      updateCarousel();
    }

    // Scroll support
    document.getElementById('carousel').addEventListener('wheel', (e) => {
      e.preventDefault();
      rotateCarousel(e.deltaY > 0 ? 1 : -1);
    });

    updateCarousel();
  </script>

</body>
</html>
