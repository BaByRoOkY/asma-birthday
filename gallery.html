<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamy Memories Gallery ü•∞ </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('backgrounds/bggallery.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    h1.gallery-title {
      text-align: center;
      color: #fff;
      margin: 40px 0 20px;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      padding: 10px 20px;
      border-radius: 15px;
      display: inline-block;
    }

    .carousel-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .carousel-container {
      display: flex;
      overflow: hidden;
      max-width: 90vw;
      margin: 20px auto;
      scroll-behavior: smooth;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
      gap: 20px;
    }

    .carousel img {
      height: 300px;
      width: auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .carousel img:hover {
      transform: scale(1.05);
    }

    .carousel-buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .carousel-buttons button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ffffff30;
      color: #fff;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: background 0.3s ease;
    }

    .carousel-buttons button:hover {
      background-color: #ffffff60;
    }

    /* Scrollbar Hidden */
    .carousel-container::-webkit-scrollbar {
      display: none;
    }

    .carousel-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>

  <div class="carousel-wrapper">
    <h1 class="gallery-title">Dreamy Memories Gallery üå∏</h1>

    <div class="carousel-container" id="carouselContainer">
      <div class="carousel" id="carousel">
        <img src="photos/photo1.jpg" alt="Image 1">
        <img src="photos/photo2.jpg" alt="Image 2">
        <img src="photos/photo3.jpg" alt="Image 3">
        <img src="photos/photo4.jpg" alt="Image 4">
        <img src="photos/photo5.jpg" alt="Image 5">
        <img src="photos/photo6.jpg" alt="Image 6">
        <img src="photos/photo7.jpg" alt="Image 7">
        <img src="photos/photo8.jpg" alt="Image 8">
        <img src="photos/photo9.jpg" alt="Image 9">
        <img src="photos/photo10.jpg" alt="Image 10">
      </div>
    </div>

    <div class="carousel-buttons">
      <button onclick="scrollGallery(-1)">‚Üê Previous</button>
      <button onclick="scrollGallery(1)">Next ‚Üí</button>
    </div>
  </div>

  <script>
    const container = document.getElementById('carouselContainer');

    function scrollGallery(direction) {
      const scrollAmount = container.offsetWidth * 0.6; // Adjust scroll step
      container.scrollBy({
        left: direction * scrollAmount,
        behavior: 'smooth'
      });
    }

    // Enable mouse scroll left/right
    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      const direction = e.deltaY > 0 ? 1 : -1;
      scrollGallery(direction);
    });
  </script>

</body>
</html>
