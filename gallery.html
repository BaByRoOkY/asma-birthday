<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('backgrounds/bg-gallery.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .carousel {
      perspective: 1200px;
      width: 90vw;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 40s infinite linear;
    }

    .carousel:hover {
      animation-play-state: paused;
    }

    .carousel img {
      position: absolute;
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.5;
      cursor: pointer;
    }

    .carousel img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    @keyframes spin {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    .socials {
      margin-top: 30px;
      font-size: 24px;
    }

    .socials a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #ff9ff3;
    }

    .next-btn {
      margin-top: 40px;
      padding: 12px 30px;
      background-color: #ff6b81;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .next-btn:hover {
      background-color: #ff4757;
    }

    audio {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="music/bgm2.mp3" type="audio/mp3">
  </audio>

  <h1>Memory Carousel ðŸŽ¡</h1>

  <div class="carousel" id="carousel">
    <img src="photos/pic1.jpg" style="transform: rotateY(0deg) translateZ(500px);">
    <img src="photos/pic2.jpg" style="transform: rotateY(40deg) translateZ(500px);">
    <img src="photos/pic3.jpg" style="transform: rotateY(80deg) translateZ(500px);">
    <img src="photos/pic4.jpg" style="transform: rotateY(120deg) translateZ(500px);">
    <img src="photos/pic5.jpg" style="transform: rotateY(160deg) translateZ(500px);">
    <img src="photos/pic6.jpg" style="transform: rotateY(200deg) translateZ(500px);">
    <img src="photos/pic7.jpg" style="transform: rotateY(240deg) translateZ(500px);">
    <img src="photos/pic8.jpg" style="transform: rotateY(280deg) translateZ(500px);">
    <img src="photos/pic9.jpg" style="transform: rotateY(320deg) translateZ(500px);">
  </div>

  <div class="socials">
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
  </div>

  <button class="next-btn" onclick="location.href='message.html'">Next âž¤</button>

</body>
</html>
