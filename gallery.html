<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery</title>
<style>
  body {
    background-color: #111;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    padding-top: 20px;
    font-size: 2.5rem;
  }

  .photo-gallery {
    display: flex;
    flex-direction: row;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding: 20px;
    gap: 20px;
  }

  .photo-gallery img {
    max-width: 90vw; /* responsive to device */
    max-height: 80vh; /* responsive to screen height */
    height: auto;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
    flex-shrink: 0;
  }

  .photo-gallery img:hover {
    transform: scale(1.03);
  }

  .next-button {
    display: block;
    margin: 40px auto;
    padding: 12px 30px;
    background-color: #ff4081;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .next-button:hover {
    background-color: #e73370;
  }
</style>
</head>

<body>
  <audio autoplay loop>
    <source src="music/bgm2.mp3" type="audio/mp3" />
  </audio>

  <script>
    window.onload = () => {
    document.querySelector('.photo-gallery').scrollLeft = 0;
  }
</script>

</body>
</html>
