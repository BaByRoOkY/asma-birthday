<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Gate</title>
  <style>
   body {
    background-image: url('backgrounds/bgidx.jpg'); /* your background image path */
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

    .puzzle-box {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      font-weight: 500;
      margin-top: 12px;
      display: block;
      color: #333;
      font-size: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      margin-top: 5px;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #66aaff;
      outline: none;
      box-shadow: 0 0 5px #99ccff;
    }

    .btn {
      margin-top: 15px;
      padding: 12px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn:hover {
      background: #e73370;
      transform: scale(1.03);
    }

    @media (max-width: 500px) {
      .puzzle-box {
        padding: 30px 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="music/bgm1.mp3" type="audio/mp3" />
  </audio>

  <div class="puzzle-box">
    <h2>Birthday wish anukuntunnava Asma? Puzzle solve cheyyamma! üéÅ</h2>
    
    <label>1. What‚Äôs the name of your best friend?</label>
    <input type="text" placeholder="Hint: Only close ones know it">

    <label>2. When is your birthday? (DDMM)</label>
    <input type="text" placeholder="Hint: DDMM">

    <label>3. What‚Äôs your name?</label>
    <input type="text" placeholder="Hint: Milk product">

    <label>4. When is your favorite food?</label>
    <input type="text" placeholder="Hint: Hyderabad">

    <label>5. When is your cat name?</label>
    <input type="text" placeholder="Hint: Orange one">

    <button class="btn" onclick="checkAnswers()">Unlock Gallery ‚û§</button>
  </div>

  <script>
    function checkAnswers() {
      const inputs = document.querySelectorAll("input");
      const answers = ["zaid", "2006", "junnu", "biriyani", "laalu"];

      let correct = true;
      inputs.forEach((input, i) => {
        if (input.value.trim().toLowerCase() !== answers[i]) {
          correct = false;
        }
      });

      if (correct) {
        window.location.href = "gallery.html";
      } else {
        alert("Wrong answer ra kothi! üòú Try again...");
      }
    }
  </script>
</body>
</html>
