<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta nam<e="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('backgrounds/bgmsg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #222;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    #revealBtn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ff4081;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.2s ease;
    }

    .final-btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ff4081;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    .final-btn:hover {
      background-color: #e73370;
    }


    #revealBtn:hover {
      background-color: #e73370;
    }

    #messageBox {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.8;
      display: none;
      white-space: pre-line;
      text-align: center;
    }

    #finalBtn {
      opacity: 0;
      transition: opacity 1s ease;
      margin: 20px auto 0; /* Top margin + auto for center */
      display: block;
    }

    #finalBtn.show {
      opacity: 1;
    }

  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="music/bgm3.mp3" type="audio/mp3" />
  </audio>

  <div class="container">
    <h2>Hi Asma 💌</h2>
    <button id="revealBtn" onclick="revealMessage()">Reveal My Heart 🥺</button>
    <div id="messageBox"></div>

    <button id="finalBtn" class="final-btn" style="display: none;" onclick="location.href='final.html'">Go to Final Wishes 🎉</button>
  </div>

  <script>
    const messageLines = [
      "September 18th, 2024 — The day we started talking…",
      "8 PM nunchi morning 4 AM varaku.",
      "",
      "Who would’ve thought…",
      "That those endless chats would become a place I now call “peace.”",
      "That those random chats would become the most important conversations of my day.",
      "",
      "We’ve laughed like idiots,",
      "Teased each other with names like kothi, pandhi, and god-knows-what 🙈",
      "You’ve ranted, I’ve ranted,",
      "You’ve cried, I’ve panicked.",
      "I’ve given free lectures… and you’ve not listened 😂",
      "Only to come crying later…",
      "And me? Of course, I consoled you. Because that’s us.",
      "",
      "You’re the only one who’s seen all my mood swings —",
      "(yes, more than you, I know. Don’t roll your eyes 😤)",
      "End of every month, I explode like a sad volcano…",
      "And yet, there you are — listening, understanding, staying.",
      "How? Why? I don’t even know. But I’m glad you do.",
      "",
      "You shared your stories — your pain, your present, your past,",
      "stories, worries, memories, and nonsense without hesitation.",
      "And no matter what…",
      "you’ve always matched my energy with your own.",
      "And for me… you became that one person",
      "who knows everything, without ever meeting my eyes in class.",
      "",
      "The funniest part?",
      "We’re classmates.",
      "But we don’t talk much in college.",
      "No one even knows how close we are 😌",
      "It’s like we’re living a secret friendship story that only we understand —",
      "Hidden in DMs, full of real emotions.",
      "",
      "On your birthday, I just want to say this —",
      "You’re one of the few people who can handle me.",
      "And you’ve done it with patience, madness, and care.",
      "You’re not just a friend —",
      "You’re a constant in my life.",
      "Someone I’m truly grateful for.",
      "",
      "So Happy Birthday ra mental 💫",
      "You better read all this, blush a bit, and act like you’re not emotional —",
      "But I know you are 😂",
      "Stay the same wild, stubborn, crying-yet-smiling Asma.",
      "I’ll always be here — teasing, advising, understanding…",
      "and annoying you forever 😌"
    ];

    function revealMessage() {
      document.getElementById("revealBtn").style.display = "none";
      const messageBox = document.getElementById("messageBox");
      messageBox.style.display = "block";

      let index = 0;
      const revealInterval = setInterval(() => {
      if (index < messageLines.length) {
        messageBox.innerHTML += messageLines[index] + "\n";
        index++;
      } else {
          clearInterval(revealInterval);
          const finalBtn = document.getElementById("finalBtn");
          finalBtn.style.display = "block";
          setTimeout(() => finalBtn.classList.add("show"), 50);

      }
      }, 1000);
    }
  </script>
</body>
</html>
